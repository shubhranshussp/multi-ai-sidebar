<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    frame-src 
      https://chatgpt.com 
      https://chat.openai.com 
      https://gemini.google.com 
      https://deepseek.com 
      https://chat.deepseek.com;
    img-src 'self' data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self';
  ">
  
  <title>Multi-AI Chat Sidebar v3.1</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
      min-width: 380px;
      background: #1a1a1a;
    }
    #tabs {
      display: flex;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      border-bottom: 2px solid #10a37f;
      flex-shrink: 0;
      padding: 8px 4px 0 4px;
      gap: 4px;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
    }
    .tab {
      flex: 0 0 auto;
      min-width: 90px;
      padding: 8px 10px;
      background: #2d2d2d;
      color: #aaa;
      border: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .tab.active { background: #10a37f; color: #fff; }
    .tab:hover { background: #3d3d3d; color: #fff; }
    .tab-logo { width: 14px; height: 14px; border-radius: 4px; }
    #content { flex: 1; position: relative; background: #1a1a1a; }
    #loading {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: #2a2a2a;
      color: white;
      z-index: 10;
    }
    #loading.hidden { opacity: 0; pointer-events: none; }
    #chat-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>

  <div id="tabs">
    <button class="tab active" data-service="chatgpt">
      <img class="tab-logo" src="icons/chatgpt.png">
      ChatGPT
    </button>
    <button class="tab" data-service="gemini">
      <img class="tab-logo" src="icons/gemini.png">
      Gemini
    </button>
    <button class="tab" data-service="deepseek">
      <img class="tab-logo" src="icons/deepseek.png">
      DeepSeek
    </button>
  </div>

  <div id="content">
    <div id="loading">
      <div class="spinner"></div>
      <h2 id="loading-text">Loading...</h2>
      <p id="loading-subtext">Please wait</p>
    </div>

    <iframe 
      id="chat-frame"
      allow="clipboard-read; clipboard-write"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals">
    </iframe>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
